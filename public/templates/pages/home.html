<div class="row">
  <section ng-include="'/templates/partials/featured.html'"></section>

  <aside class="search-list">
    <h2 class="heading" translate="home.intro.title"></h2>
    <div translate="home.intro.text"></div>
    <section class="search-form">
      <div>
        <h3 class="normal-title" for="doc-text-filter"
          translate="form.search.title"></h3>

        <button class="search-button" type="submit" ng-click="submitSearch()"
          translate="form.general.submit"></button>
        <span class="text-search">
          <input id="doc-text-filter" type="text" ng-model="docSearchInput"
            class="" placeholder="{{ 'form.search.placeholder' | translate }}" />
        </span>
      </div>
      <!--div class="home-select2-container">
        <select id="doc-category-filter" ui-select2="select2Config"
          ng-model="select2">
          <option value=""></option>
          <optgroup label="Category">
            <option value="category_{{ category.id }}"
              ng-repeat="category in categories">{{ category.name }}</option>
          </optgroup>
          <optgroup label="Sponsor">
            <option value="sponsor_{{ sponsor.id }}"
              ng-repeat="sponsor in sponsors">{{ sponsor.fname }} {{ sponsor.lname }}</option>
          </optgroup>
          <optgroup label="Status">
            <option value="status_{{ status.id}}"
              ng-repeat="status in statuses">{{ status.label}}</option>
          </optgroup>
        </select>
      </div-->
      <!--div class="home-select2-container">
        <select id="doc-date-filter" ui-select2="dateSortConfig"
          id="dateSortSelect" ng-model="dateSort">
          <option value=""></option>
          <option value="created_at">Date Posted</option>
          <option value="updated_at">Last Updated</option>
        </select>
      </div-->
    </section>
    <section class="doc-results-list">
      <pagination boundary-links="true" class="pagination pagination-sm" previous-text="&lsaquo;"
        next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" on-select-page="getDocs(page)"
        rotate="true" max-size="6" total-items="totalItems" page="currentPage" items-per-page="itemsPerPage"></pagination>
      <h2 class="normal-title" translate="document.title.recentlegislation"></h2>
      <div class="category-filter" ng-if="selectedCategory">
        <span translate="form.search.categoryheading"></span>
        <div class="category" ng-click="clearCategoryFilter()" role="button"
          ><span>{{ selectedCategory.name }}</span></div>
        <a class="clear-category" ng-click="clearCategoryFilter()"
          role="button" translate="form.general.clearfilters"></a>
      </div>
      <div class="search-filter" ng-if="docSearch">
        <span translate="form.search.searchheading"></span>
        <span class="search-query">"{{ docSearch }}"</span>
        <a class="clear-category" ng-click="clearSearch()"
          role="button" translate="form.general.clearfilters"></a>
      </div>
      <article ng-repeat="doc in docs | toArray | orderBy:dateSort:reverse"
        ng-show="docFilter(doc)" class="doc-list-item doc doc-small">
        <div doc-list-item class="inside"></div>
      </article>
    </section>
  </aside>
</div>
